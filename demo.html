<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter Plugin</title>
    <style>
        .counter{
            display: flex;
            margin-bottom: 20px;
        }
        .c-btn{
            width: 100px;
            height: 32px;
            background-color: orange;
            color: white;
            border: none;
            font-size: 14px;
            cursor: pointer;
            outline: none;
        }
        .c-p{
            color: gray;
            font-size: 20px;
        }
        .c-span{
            color: green;
        }
    </style>
</head>
<body>

<div id="umar-counter" class="counter"></div>
<button class="c-btn" onclick="onBtnClick()">Get Value</button>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="plugin.js"></script>
<script type="text/javascript">
    $("#umar-counter").htmlNumberSpinner();
    $('body').append("<p class='c-p'>The Spinner Value is : <span class='c-span'>0</span></p>");
    function onBtnClick(){
        var value = $("#umar-counter").getSpinnerValue();
        $('.c-p .c-span').text(value);
    }
</script>
</body>
</html>
